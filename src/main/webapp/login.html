<html>
    <head>
        <title>Reserva de Habitaciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <link rel="icon" href="img/logoLogin.png">
        <script src="js/index.js"></script>
    </head>
    <body> 
        <div class="container-fluid vh-100" id="containerPrincipal">
            <div class="row">
                <div class="col">
                    <div class="container-fluid" id="containerBarra">
                        <div class="row">
                            <div class="col">
                                <nav class="navbar navbar-light mb-5">
                                    <div class="container-fluid">
                                        <a class="navbar-brand d-flex justify-content-center align-items-center align-text-end" href="index.html">
                                            <img src="img/logoLoginFondo.png" alt="logoInicio" width="70" height="" class="d-inline-block  text-white fs-5 fw-bold">
                                            <br>      
                                        </a>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid d-flex justify-content-center align-items-center mt-5" id="containerFormulario">
                        <div class="row bg-white p-4 rounded-3 text-secondary shadow-sm" style="width:25rem"  id="cajaFormulario">
                            <div class="col">
                                <!--------Creación formulario Login-------->
                                <div>
                                    <!--------Encabezado del formulario Login-------->
                                    <!--------Imagen del login-------->
                                    <div class="d-flex justify-content-center">
                                        <img src="img/logoLogin.png"
                                             alt="login-icon"
                                             style="height: 7rem">
                                    </div>
                                    <!--------Título del login-------->
                                    <div class="text-center fs-1 fw-bold">Ingreso</div>
                                    <!--------Inputs usuario y contraseña-------->
                                    <!--------Input usuario-------->
                                    <!--------Inputs usuario y contraseña-------->
                                    <!--------Input usuario-------->
                                    <form id="form-login">
                                        <div class="input-group mt-3">
                                            <div class="input-group-text bg-info">
                                                <img src="img/usuario.png" alt="usuario-icon" style="height: 1rem">
                                            </div>
                                            <input type="text" class="form-control bg-light" id="usuario" placeholder="Usuario" required>
                                        </div>
                                        <!--------Input contrasena-------->
                                        <div class="input-group mt-2">
                                            <div class="input-group-text bg-info">
                                                <img src="img/contrasena.png" alt="contrasena-icon" style="height: 1rem">
                                            </div>
                                            <input  type="password" class="form-control bg-light" id="contrasena" placeholder="Contraseña" required>
                                        </div>
                                        <!--------Botón login-------->
                                        <div class="d-grid col-6 mx-auto mt-4 shadow-sm">
                                            <button type="submit" class="btn btn-info text-white fw-bold" id="BTNENTRAR">Entrar</button>
                                        </div>
                                    </form>
                                    <!--------Link de registro-------->
                                    <div>
                                        <div class="d-flex justify-content-around fw-bold mt-2">¿Aún no tienes cuenta?</div>
                                        <a class="d-flex justify-content-around text-decoration-none text-info fst-italic" href="register.html">Registrarme</a>
                                    </div>
                                    <div id="login-error" class="alert alert-danger d-none mt-4 mb-1" role="alert">Usuario o contraseña incorrectos</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
